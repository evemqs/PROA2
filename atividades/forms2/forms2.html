<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/atividades/forms2/forms2.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <fieldset>
            <h1>Formulário</h1>
            <form action="" method="post">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" placeholder="Digite seu nome" id="nome">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="nameEmail" placeholder="Digite seu email" id="idEmail">
                </div>
                <button onclick="validacoes()" type="button">Entrar</button>
            </form>
        </fieldset>
    </main>
    <script src="/atividades/forms2/forms2.js"></script>
</body>
</html>
