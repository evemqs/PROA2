<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/atividades/table/table.css">
  <title>Tabelas</title>
</head>
<body>
  <table border="2">
    <tr>
      <td>15</td>
      <td>15</td>
      <td>30</td>
    </tr>
    <tr>
      <td>60</td>
      <td>90</td>
      <td>90</td>
    </tr>
  </table>

  <table border="2">
    <tr>
      <th></th>
      <th scope="col">Friday</th>
      <th scope="col">Saturday</th>
      <th scope="col">Sunday</th>
    </tr>
    <tr>
      <th scope="row">Tickets price:</th>
      <td>$4</td>
      <td>$5</td>
      <td>$5</td>
    </tr>
    <tr>
      <th scope="row">Tickets sold:</th>
      <td>180</td>
      <td>120</td>
      <td>135</td>
    </tr>
    <tr>
      <th scope="row">Total sales:</th>
      <td>$720</td>
      <td>$600</td>
      <td>$675</td>
    </tr>
  </table>

  <table border="2">
    <tr>
      <th></th>
      <th>9am</th>
      <th>10am</th>
      <th>11am</th>
    </tr>
    <tr>
      <th>Monday</th>
      <td colspan="2">Goeography</td>
      <td rowspan="2">Home</td>
    </tr>
    <tr>
      <th>Tuesday</th>
      <td>Gym</td>
      <td>Math</td>
    </tr>
  </table>

  <table border="2">
    <tr>
      <th colspan="2">Brasil</th>
    </tr>
    <tr>
      <th scope="col">Estado</th>
      <th scope="col">Time</th>
    </tr>
    <tr>
      <td rowspan="4">São Paulo</td>
      <td>São Paulo</td>
      <tr>
        <td>Santos</td>
      </tr>
      <tr>
        <td>Corinthians</td>
      </tr>
      <tr>
        <td>Palmeiras</td>
      </tr>
      <tr>
        <td rowspan="4">Rio de Janeiro</td>
        <td>Flamengo</td>
      </tr>
      <tr>
        <td>Botafogo</td>
      </tr>
      <tr>
        <td>Vasco</td>
      </tr>
      <tr>
        <td>Fluminense</td>
      </tr>
    </tr>
  </table>
</body>
</html>
